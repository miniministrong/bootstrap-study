<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wenze.css">
        <title>栅格系统</title>
        <style>
            *{
                box-sizing:border-box;
            }
            .container{
                background: pink;
            }
            div[class|=wenze-col]{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!--
            栅格系统：
                默认一行分为12块
        -->
        <div class="container">
            <div class="row">
                <div class="wenze-col-lg-10">wenze-col-lg-10</div>
                <div class="wenze-col-lg-2">wenze-col-lg-2</div>
            </div>
            <div class="row">
                <div class="wenze-col-lg-6">wenze-col-lg-6</div>
                <div class="wenze-col-lg-6">wenze-col-lg-6</div>
            </div>
            <div class="row">
                <div class="wenze-col-lg-4">wenze-col-lg-4</div>
                <div class="wenze-col-lg-8">wenze-col-lg-8</div>
            </div>
        </div>
    </body>
</html>
